{% extends 'SuperAdminPanel/main.html' %} {% block body %}
<script>
  SideBarActive("language");
</script>

<div class="flex flex-col gap-6">
  <h2 class="font-semibold text-2xl flex items-center gap-3">
    <a href="{% url 'LanguagePage' %}">
      <svg
        width="2rem"
        height="1.25rem"
        viewBox="0 0 17 10"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M4.75527 0.908165L0.936728 4.72671C0.702404 4.96103 0.702404 5.34095 0.936728 5.57527L4.75527 9.39382C4.9896 9.62814 5.36951 9.62814 5.60384 9.39382C5.83816 9.15949 5.83816 8.77958 5.60384 8.54525L2.8096 5.75102L16.7217 5.75102V4.55096L2.8096 4.55096L5.60384 1.75673C5.83816 1.52241 5.83816 1.14249 5.60384 0.908165C5.36951 0.673841 4.9896 0.673841 4.75527 0.908165Z"
          fill="#101928"
        ></path>
      </svg>
    </a>
    <p>Sections</p>
  </h2>

  <div
    class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-[2rem] xl:pr-[4rem] pr-0"
  >
  {% for section in sections%}
    <a
      href='{% url "LanguageSectionDetailPage" %}?language={{language}}&section={{section.title}}'
      class="hover:bg-slate-100 relative transition-all cursor-pointer shadow-login-card px-[1.25rem] py-[1rem] rounded-xl flex flex-col gap-2"
    >
      {{section.icon|safe}}
      <h2 class="font-semibold text-xl">{{section.title}}</h2>
    </a>
    {% endfor %}
  </div>
</div>
<form action= '/api/v1/translations/add_section/?language={{language}}' method="POST">
  {% csrf_token %}
  <label>Enter Header Name</label>
  <input name="title" required placeholder="Enter Section Name">  
  <label>Enter Icon</label>
  <input name="icon" required placeholder="Enter Icon">
  <button type="submit">add</button>
</form>
{% endblock body %}
